{% extends "stages/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="{% url 'liste_offres' %}" class="btn btn-outline-secondary mb-4">
                ‚Üê Retour aux offres
            </a>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Postuler pour : {{ offre.titre }}</h4>
                </div>
                <div class="card-body p-4">
                    
                    <div class="alert alert-light border mb-4">
                        <strong>Description :</strong> {{ offre.description }}
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Lettre de motivation</label>
                            {{ form.lettre_motivation }}
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Votre CV (PDF)</label>
                            {{ form.cv }}
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg">
                            Envoyer ma candidature üöÄ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
