<!DOCTYPE html>
<html>
<head>
    <title>Offres de stages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>ðŸ“¢ Offres de stage disponibles</h1>
    <hr>
    
    <div class="row">
        {% for offre in offres %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ offre.titre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ offre.entreprise }}</h6>
                    <p class="card-text">{{ offre.description|truncatewords:20 }}</p>
                    <a href="{% url 'postuler' offre.id %}" class="btn btn-primary">Postuler</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info">
            Aucune offre disponible. Connecte-toi Ã  l'admin pour en ajouter une !
        </div>
        {% endfor %}
    </div>
</body>
</html>
