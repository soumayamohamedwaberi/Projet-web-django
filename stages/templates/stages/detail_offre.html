{% extends 'base.html' %}

{% block content %}
<div class="card shadow p-4">
    <h2>{{ offre.titre }}</h2>

    <p class="text-muted">
        <strong>Entreprise :</strong> {{ offre.entreprise.nom_entreprise }}
    </p>

    <p>
        <strong>Description :</strong><br>
        {{ offre.description }}
    </p>

    <p>
        <strong>Date de publication :</strong>
        {{ offre.date_publication }}
    </p>

    <a href="{% url 'liste_offres' %}" class="btn btn-secondary mt-3">
        ← Retour à la liste
    </a>
</div>
{% endblock %}
